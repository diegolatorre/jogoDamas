<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo Damas</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/main.js"></script>
    <script src="/multiplayer.js"></script>
    <script src="/setupCanvas.js"></script>
    <script src="/models/casas.js"></script>
    <script src="/models/pecas.js"></script>
    <script src="/models/jogada.js"></script>
    <script src="/regras/interaction.js"></script>
    <script src="/regras/menu.js"></script>
    <script src="/regras/validacao.js"></script>
    <script src="/regras/novaValidacao.js"></script>
    <script src="/regras/jogadasObrigatorias.js"></script>
    <script src="/regras/validacaoDama.js"></script>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body onload="init();">

    <div class="row header">
        <div class="col-3 col-s-5">
            <img src="img/logoUnifaj.png">
        </div>
        <div class="col-7 col-s-3">
            <h1>Jogo de Damas</h1>
        </div>
        <div class="col-2 col-s-4">
            <a href="https://github.com/diegolatorre/jogoDamas" target="blank"><img src="img/githubLogo.png"
                    alt="Logo GitHub"></a>
            <a href="http://www.damasciencias.com.br/regras/regras_do_jogo.html" target="blank"><img
                    src="/img/regras.png" alt="Logo GitHub"></a>
        </div>
    </div>

    <div class="row">
        <div class="divJogador col-3 col-s-5">
            <label id="jogador">White</label>
        </div>

        <div class="info col-4 col-s-4">
        </div>

        <div class="menu col-5 col-s-3">
            <button id="btnUmJogador" onclick="escolhaUmJogador()">Um Jogador</button>
            <button id="btnDoisJogadores" onclick="escolhaDoisJogadores()">Dois Jogadores</button>
            <button id="btnMultiplayer" onclick="escolhaMultiplayer()">Multiplayer</button>
        </div>
    </div>
    <div class="row col-12 col-s-12">
        <div class="divCanvas">
            <canvas id="canvas"></canvas>
        </div>
    </div>






</body>

</html>
