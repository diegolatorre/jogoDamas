<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo Damas</title>
    <script src="main.js"></script>
    <script src="setupCanvas.js"></script>
    <script src="casas.js"></script>
    <script src="pecas.js"></script>
    <script src="interaction.js"></script>
    <script src="jogada.js"></script>
    <script src="novasRegras/validacao.js"></script>
    <script src="novasRegras/novaValidacao.js"></script>
    <script src="novasRegras/jogadasObrigatorias.js"></script>
    <script src="novasRegras/validacaoDama.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body onload="init();">

    <div class="row header">
        <div class="col-3 col-s-5">
            <img src="img/logoUnifaj.png">
        </div>
        <div class="col-7 col-s-3">
            <h1>Jogo de Damas</h1>
        </div>
        <div class="col-2 col-s-4">
            <a href="https://github.com/diegolatorre/jogoDamas" target="blank"><img src="img/githubLogo.png"
                    alt="Logo GitHub"></a>
            <a href="http://www.damasciencias.com.br/regras/regras_do_jogo.html" target="blank"><img src="img/regras.png"
                    alt="Logo GitHub"></a>
        </div>
    </div>

    <div class="divLog" id="jogadas">
        <label>Jogadas:</label>
    </div>

    <div class="divCanvas">
        <canvas id="canvas"></canvas>
    </div>

    <div class="divJogador">
        <label id="jogador">White</label>
    </div>

    <div class="info">
        <label>Quantidade Pecas Pretas: </label><label id="qtdPecasPretas"></label><br>
        <label>Quantidade Pecas Brancas: </label><label id="qtdPecasBrancas"></label><br>
        <label>Quantidade Damas Pretas: </label><label id="qtdDamasPretas"></label><br>
        <label>Quantidade Damas Brancas: </label><label id="qtdDamasBrancas"></label><br>
    </div>

</body>

</html>
